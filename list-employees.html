<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<head><title>Employees</title></head><body>
<h2>Employee List</h2>
<a th:href="@{/employees/new}">Add New Employee</a>
<table>
<tr><th>First Name</th><th>Last Name</th><th>Email</th><th>Actions</th></tr>
<tr th:each="emp : ${employees}">
  <td th:text="${emp.firstName}">First</td>
  <td th:text="${emp.lastName}">Last</td>
  <td th:text="${emp.email}">Email</td>
  <td>
    <a th:href="@{/employees/edit/{id}(id=${emp.id})}">Update</a>
    <a th:href="@{/employees/delete/{id}(id=${emp.id})}"
       onclick="return confirm('Delete?')">Delete</a>
  </td>
</tr>
</table>
</body></html>
