<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<head><title>Employee Form</title></head><body>
<h2 th:text="${employee.id} != null ? 'Edit Employee' : 'Add Employee'"></h2>
<form th:action="@{/employees/save}" th:object="${employee}" method="post">
  <input type="hidden" th:field="*{id}"/>
  <label>First Name:</label>
  <input type="text" th:field="*{firstName}" />
  <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
  <br>
  <label>Last Name:</label>
  <input type="text" th:field="*{lastName}" />
  <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
  <br>
  <label>Email:</label>
  <input type="email" th:field="*{email}" />
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  <br>
  <button type="submit">Save</button>
</form>
<a th:href="@{/employees}">Back to List</a>
</body></html>
